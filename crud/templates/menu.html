<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>
<body>
    <a href="{% url 'agregar' %}"><button>Agregar</button></a>
    <a href="{% url 'editar' %}"><button>Modificar</button></a>
    <a href="{% url 'eliminar' %}"><button>Eliminar</button></a>
    <a href="{% url 'cerrarSesion' %}"><button>Cerrar sesion</button></a>
    <br>
    <br>
    <div class="tabla">
        <table border="1" cellspacing="0" cellpadding="5">
            <th>Facultad</th>
            <th>Femenino</th>
            <th>masculino</th>
            <th>total</th>
            {% for f in Facultad %}
            <tr>
                <td>{{f.facultad}}</td>
                <td>{{f.femenino}}</td>
                <td>{{f.masculino}}</td>
                <td>{{f.femenino|add:f.masculino}}</td>
            </tr>
            {% endfor %} 
        </table>
    </div>
</body>
</html>
